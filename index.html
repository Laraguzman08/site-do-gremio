<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site do Grêmio</title>
</head>
<body>
    <!-- posso comentar apertando Ctrl e ; -->
    <headrer>
        <div id="navbar">

            <a href="https://gremio.net/">
                <img id="escudo" src="assets/Gremio_logo.svg.png" alt="Escudo do Grêmio">
            </a>
                <h2>Site de notícias do Grêmio.</h2>
                <ul id="links">
                    <li>Arquivos</li>
                    <li>Clube</li>
                    <li>Sair</li>
                </ul>

        </div>
    </headrer>

    <main>

        <section id="noticias">

            <div class="noticia">
                <img class="img_noticia" src="assets/not2.webp" alt="Farid Germano falando.">
                <h3>O Grêmio Aprontou das suas</h3>
                <p>Farid comenta que palhaçada.</p>
            </div>

            <div class="noticia">
                <img class="img_noticia" src="assets/noticia1.webp" alt="Farid Germano vestindo a camisa do Grêmio.">
                <h3>O Grêmio Ganhou!</h3>
                <p>Farid fica surpreso.</p>
            </div>

            <div class="noticia">
                <img class="img_noticia" src="assets/not3.jpg" alt="Farid Germano falando no microfone.">
                <h3>O Grêmio foi rebaixado</h3>
                <p>Farid comenta que é uma vergonha.</p>
            </div>

        </section>

    </main>

    <footer>
        <p>Todos os direitos reservados, Lara.</p>
    </footer>

</body>
</html>
